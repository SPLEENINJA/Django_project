{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><em>Created at: {{ post.created_at }} by {{ post.author }}</em></p>

    <a href="{% url 'edit_post' post.id %}">Edit</a> |
    <a href="{% url 'add_comment' post.id %}">Comment</a> |
    <a href="{% url 'delete_post' post.id %}">Delete</a> |
    <a href="{% url 'latest_post' %}">Back to posts list</a>
{% endblock %}
